<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>SENTIMENT ANALAYZER</title>
        <link rel="stylesheet" href="/styles/resets.css">
        <link rel="stylesheet" href="/styles/base.css">
        <link rel="stylesheet" href="/styles/header.css">
        <link rel="stylesheet" href="/styles/form.css">
        <link rel="stylesheet" href="/styles/footer.css">
    </head>

    <body>

        <header>
            <div class="logo">
                <h1>SENTIMENT ANALAYZER</h1>
            </div>
            <div class="nav">
                Enter a URL of an Article/Blog to analize
            </div>
        </header>

        <main>
            <section id="sec-form">
                <form>
                    <label for="name">Enter Your Url : </label>
                    <span></span>
                    <input id="name" type="text" name="input" value="" placeholder="URL">
                    <button type="submit" id="btn-submit"onclick="return Client.handleSubmit(event)" onsubmit="return handleSubmit(event)">Submit</button>
                </form>
            <section>

            <section id="sec-res">
                <h3>
                    <strong>Form Results:</strong>
                </h3>
                <div id="results">
                </div>
            </section>
        </main>

        <footer class="foot">
            <p>THANK YOU FOR VISTING</p>
        </footer>

        <script>
            // Check that service workers are supported
            if ('serviceWorker' in navigator) {
                // Use the window load event to keep the page load performant
                window.addEventListener('load', () => {
                    navigator.serviceWorker.register('/service-worker.js');
                });
            }
           </script>
    </body>
</html>
